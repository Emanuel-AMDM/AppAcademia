<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/list_style.css">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h2>Exercícios</h2>
    </div>

    <div class="content-input">
        <input type="text" placeholder="Pesquisar">
    </div>

    <div class="subtitle">
        <h5>Braços</h5>
    </div>

    <div class="options">
        <img src="../../../uploads/peso.png" alt="">
        <h3>Rosca Alternada</h3>
        <i class="fa-solid fa-video"></i>
    </div>

    <div class="repeat-body">
        <div class="repeat">
            <span>Séries</span>
            <div class="count">
                <div class="border">
                    <span>-</span>
                </div>
                    <span>2</span>
                <div class="border">
                    <span>+</span>
                </div>
            </div>
        </div>
        <div class="repeat">
            <span>Repetições</span>
            <div class="count">
                <div class="border">
                    <span>-</span>
                </div>
                    <span>124</span>
                <div class="border">
                    <span>+</span>
                </div>
            </div>
        </div>
    </div>

    <div class="delete">
        <span>Excluir exercício</span>
    </div>

    <div class="options">
        <img src="../../../uploads/peso.png" alt="">
        <h3>Rosca Alternada</h3>
        <i class="fa-solid fa-video"></i>
    </div>

    <div class="subtitle">
        <h5>Pernas</h5>
    </div>

    <div class="options">
        <img src="../../../uploads/peso.png" alt="">
        <h3>Rosca Alternada</h3>
        <i class="fa-solid fa-video"></i>
    </div>

    <div class="options">
        <img src="../../../uploads/peso.png" alt="">
        <h3>Rosca Alternada</h3>
        <i class="fa-solid fa-video"></i>
    </div>

    <div class="button">
        <button>Finalizar</button>
    </div>

    <script src="https://kit.fontawesome.com/5dc8345cee.js" crossorigin="anonymous"></script>

</body>
</html>
