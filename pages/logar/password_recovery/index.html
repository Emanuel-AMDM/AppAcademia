<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/password_recovery_style.css">
    <title>Login</title>
</head>
<body>

    <div class="img">
        <div class="opacity"></div>
        <img src="../../uploads/img_default.jpg" alt="">
    </div>

    <div class="align-content">

        <div class="title">
            <h1>Recuperar a senha</h1>
        </div>
    
        <div class="content">
            <div class="input-text">
                <input type="text" placeholder="E-mail">
            </div>
            <div class="text">
                <span>Informe o seu e-mail de cadastro</span>
            </div>
        </div>
    
        <div class="button">
            <div class="button-forgot">
                <button>Recuperar minha senha</button>
            </div>
        </div>
    
        <div class="back">
            <a href="">Voltar para o login</a>
        </div>
    </div>
    
</body>
</html>
