<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/exercices/list.css">
    <link rel="stylesheet" href="../../../css/themes/themes.css">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h2>Exercícios</h2>
    </div>

    <div class="content-input">
        <input type="text" placeholder="Pesquisar">
    </div>

    <div class="subtitle">
        <h5>Braços</h5>
    </div>

    <div class="options">
        <img src="../../../uploads/peso.png" alt="">
        <h3>Rosca Alternada</h3>
        <a href=""><i class="fa-solid fa-video"></i></a>
    </div>

    <div class="repeat-body">
        <div class="repeat">
            <span>Séries</span>
            <div class="count">
                <div class="border">
                    <button> - </button>
                </div>
                <div id="res">
                    2
                </div>
                <div class="border">
                    <button> + </button>
                </div>
            </div>
        </div>
        <div class="repeat">
            <span>Repetições</span>
            <div class="count">
                <div class="border">
                    <button> - </button>
                </div>
                <div id="res2">
                    124
                </div>
                <div class="border">
                    <button> + </button>
                </div>
            </div>
        </div>
    </div>

    <div class="delete">
        <span>Excluir exercício</span>
    </div>

    <div class="options">
        <img src="../../../uploads/peso.png" alt="">
        <h3>Rosca Alternada</h3>
        <a href=""><i class="fa-solid fa-video"></i></a>
    </div>

    <div class="subtitle">
        <h5>Pernas</h5>
    </div>

    <div class="options">
        <img src="../../../uploads/peso.png" alt="">
        <h3>Rosca Alternada</h3>
        <a href=""><i class="fa-solid fa-video"></i></a>
    </div>

    <div class="options">
        <img src="../../../uploads/peso.png" alt="">
        <h3>Rosca Alternada</h3>
        <a href=""><i class="fa-solid fa-video"></i></a>
    </div>

    <div class="button-black-90">
        <button>Finalizar</button>
    </div>

    <script src="https://kit.fontawesome.com/5dc8345cee.js" crossorigin="anonymous"></script>
    <script src="../../../js/exercices/list/index.js" crossorigin="anonymous"></script>

</body>
</html>
